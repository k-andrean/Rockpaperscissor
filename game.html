<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <script src="./game.js" defer></script>
	<link rel="stylesheet" href="game.css">
</head>
<body>
	<div class="container">
		<div class="game">
			<div class="select">
				<button class="player-choice rock" value = "rock">Rock</button>
				<button class="player-choice paper" value = "paper">Paper</button>
				<button class="player-choice scissor" value = "scissor">Scissor</button>
			</div>
			
		</div>
		<div class="result">
			<p class="round-selection"></p>
			<p class="round-winner"></p>
			<p class="total"></p>
			<h3 id="game-winner" class="hidden"></h3>
		</div>
		<button id="play" class="hidden">Play again</button>
	</div>
</body>
</html>
